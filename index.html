<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="p-10">
      <section>
        <div class="grid grid-cols-4 gap-6">
          <div class="card w-96 bg-base-100 shadow-xl cursor-pointer">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body ">
              <h2 class="card-title">Shoes!</h2>
              <p>$ 39.00</p>
            </div>
          </div>
          <div class="card w-96 bg-base-100 shadow-xl cursor-pointer">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Apex Shoes!</h2>
              <p>$ 24.00</p>
            </div>
          </div>
          <div class="card w-96 bg-base-100 shadow-xl cursor-pointer">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body ">
              <h2 class="card-title">Bata Shoes!</h2>
              <p>$ 99.00</p>
            </div>
          </div>

          <div class="flex flex-col items-center">
            <h2 class="text-white text-3xl text-center pb-5">have Coupon?</h2>
            <div class="flex">
              <div>
                <input id="input-field"
                  class="h-12 px-2 rounded-l-lg outline-none"
                  type="text"
                  placeholder="discount"
                />
              </div>
              <div class="mb-2">
                <button id="apply-btn"
                  class="h-12 px-2 bg-pink-600 text-white font-bold rounded-r-lg"
                >
                  Apply
                </button>
              </div>
            </div>
            <div>

                <div id ="tittle-container" class="flex flex-col gap-2">

                </div>
    
               <div class="font-bold mt-16 ">
                <h2 class="">Total Price: S <span id="total-price"></span></h2>
                <h3 class="my-2">Discount: S <span id="discountPrice"></span> </h3>
                <h4>Total: S <Span></Span></h4>
               </div>
            </div>
          </div>
        </div>
      </section>
    </main>





    <script src="index.js">

    </script>
  </body>
</html>
